<!DOCTYPE html>
<html>
<head>
    <title>Debug Admin Login</title>
</head>
<body>
    <h1>Debug Admin Login API Call</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>
    
    <script>
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                const backendUrl = 'https://fix-render-loop.preview.emergentagent.com';
                const apiUrl = `${backendUrl}/api/auth/login`;
                
                console.log('Making request to:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'kolashankar113@gmail.com',
                        password: 'Shankar@113'
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Login success:', data);
                    results.innerHTML = `
                        <h3>✅ SUCCESS!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Token:</strong> ${data.access_token?.substring(0, 20)}...</p>
                        <p><strong>User:</strong> ${JSON.stringify(data.user)}</p>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Login failed:', errorText);
                    results.innerHTML = `
                        <h3>❌ FAILED</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Network error:', error);
                results.innerHTML = `
                    <h3>❌ NETWORK ERROR</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
